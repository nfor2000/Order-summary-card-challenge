<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Montserrat+Alternates:wght@100;300;400;600&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <div class="image">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="text">
        <h1> Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="annual_plan">
        <div style="display:flex;gap:1rem;align-items: center;"><img src="images/icon-music.svg" alt="" class="music_icon">
          <h2>Annual Plan <br>
            <span>$59.99/year</span></h2></div>
       <p><a href="#"> Change</a></p> 
      </div>
      <a href="#" class="Payment-btn">Proceed to Payment</a>
      <a href="#">Cancel Order</a>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
